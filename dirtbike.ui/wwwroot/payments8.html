<div class="container mt-5">
  <h2 class="mb-4">Your Cart Summary</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
      <th>CartID</th>

      <th>ParkID</th>

      <th>Unit Price</th>
      <th>Total Price</th>
      </tr>
    </thead>
    <tbody id="cart-table-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-end fw-bold">Total Amount:</td>
        <td id="total-amount" class="fw-bold">$0.00</td>
      </tr>
    </tfoot>
  </table>

  <button id="pay-button" class="btn btn-success">Pay Now</button>
</div>

 <script>
  const baseUrl = "https://gridactions3b.547bikes.info";
  const cartApi = `${baseUrl}/api/Cart/user`;
  const paymentApi = `${baseUrl}/api/Payment`;

  // Get uid from localStorage or default to "1"
  let uid = localStorage.getItem("uid");
  if (!uid || uid.trim() === "") {
    uid = "1";
  }

  // Extract all cartId values from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const cartIds = urlParams.getAll("cartId").map(id => parseInt(id));

  async function fetchCartItems(uid) {
    const url = `${cartApi}/${uid}`;
    console.log("Fetching all cart items for user:", url);
    const response = await fetch(url);
    const items = await response.json();
    console.log("Full cart items:", items);
    return items;
  }

  function renderCart(items) {
    const tbody = document.getElementById("cart-table-body");
    let total = 0;

    // Filter items to only those matching cartIds from URL
    const filteredItems = items.filter(item => cartIds.includes(item.cartId));

    filteredItems.forEach(item => {
      const unitPrice = parseFloat(item.unitPrice) || 0;
      const quantity = parseInt(item.quantity) || 0;
      const totalPrice = parseFloat(item.totalPrice) || unitPrice * quantity;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.cartId || "N/A"}</td>
        <td>${item.uid || uid}</td>
        <td>${item.parkId || 11}</td>
        <td>${item.itemType || "Day Pass"}</td>
        <td>${item.itemDescription || "No description"}</td>
        <td>${quantity}</td>
        <td>$${unitPrice.toFixed(2)}</td>
        <td>$${totalPrice.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
      total += totalPrice;
    });

    if (total === 0) {
      total = 0.01; // Minimum billing for record keeping
    }

    document.getElementById("total-amount").textContent = `$${total.toFixed(2)}`;

    document.getElementById("pay-button").onclick = () => {
      if (confirm(`Your total is $${total.toFixed(2)}. Are you ready to proceed?`)) {
        window.location.href = `paynow2.html?uid=${uid}&amount=${total.toFixed(2)}&cartIds=${cartIds.join(",")}`;
      }
    };
  }

  fetchCartItems(uid).then(renderCart).catch(err => {
    console.error("Error fetching cart items:", err);
    alert("Failed to load cart data.");
  });
</script>
