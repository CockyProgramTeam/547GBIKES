        <h1 class="text-center mb-4">Grouped Batch Report</h1>
        <div id="report"></div>
    </div>

    <script>
        $(document).ready(function () {
            const batchUrl = "https://parksapi.547bikes.info/api/Batch";
            const batchTypeUrl = "https://parksapi.547bikes.info/api/Batchtype";

            // Fetch batch and batch type data
            $.when(
                $.getJSON(batchUrl),
                $.getJSON(batchTypeUrl)
            ).done(function (batchesResponse, batchTypesResponse) {
                const batches = batchesResponse[0];
                const batchTypes = batchTypesResponse[0];

                // Map batch type IDs to names
                const batchTypeMapping = {};
                batchTypes.forEach(batchType => {
                    batchTypeMapping[batchType.id] = batchType.batchtypename;
                });

                // Group batches by batch type name
                const groupedData = {};
                batches.forEach(batch => {
                    const batchTypeName = batchTypeMapping[batch.batchtype] || "Unknown";
                    if (!groupedData[batchTypeName]) {
                        groupedData[batchTypeName] = [];
                    }
                    groupedData[batchTypeName].push(batch);
                });

                // Generate grouped report
                let reportHtml = "";
                Object.keys(groupedData).forEach(batchTypeName => {
                    reportHtml += `<h2 class="mt-4">${batchTypeName} Batches</h2>`;
                    reportHtml += `
                        <table class="table table-bordered table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Batch Name</th>
                                    <th>File Location Path</th>
                                    <th>Batch Status</th>
                                    <th>Batch Start</th>
                                    <th>Batch End</th>
                                    <th>Qty Expected</th>
                                    <th>Qty Actual</th>
                                    <th>Qty Difference</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    groupedData[batchTypeName].forEach(batch => {
                        const qtyExpected = batch.qtyexpected; // Database field for expected quantity
                        const qtyActual = batch.qtyactual; // Database field for actual quantity
                        const qtyDifference = qtyExpected - qtyActual; // Computed difference

                        reportHtml += `
                            <tr>
                                <td>${batch.id}</td>
                                <td>${batch.batchname}</td>
                                <td>${batch.filelocationpath}</td>
                                <td>${batch.batchstatus}</td>
                                <td>${batch.batchstart}</td>
                                <td>${batch.batchend}</td>
                                <td>${qtyExpected}</td>
                                <td>${qtyActual}</td>
                                <td>${qtyDifference}</td>
                            </tr>
                        `;
                    });
                    reportHtml += `
                            </tbody>
                        </table>
                    `;
                });

                // Display report
                $("#report").html(reportHtml);
            }).fail(function () {
                $("#report").html(
                    "<div class='alert alert-danger'>Error fetching data. Please check the URLs or try again later.</div>"
                );
            });
        });
    </script>
