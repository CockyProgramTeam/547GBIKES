    <div class="container">
        <h1>Logged-In Users Report</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="reportTable">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Session Start</th>
                        <th>Session End</th>
                        <th>Hours Logged In</th>
                        <th>Token</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <h2 class="mt-5">Raw JSON Dump: User + Usersession</h2>
        <pre id="jsonDump"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const usersApi = "https://parksapi.547bikes.info/api/User";
        const sessionsApi = "https://parksapi.547bikes.info/api/Usersession";

        async function fetchData() {
            try {
                const usersResponse = await fetch(usersApi);
                const sessionsResponse = await fetch(sessionsApi);

                if (usersResponse.ok && sessionsResponse.ok) {
                    const usersData = await usersResponse.json();
                    const sessionsData = await sessionsResponse.json();

                    // Join data based on `userid`
                    const mergedData = sessionsData.map(session => {
                        const user = usersData.find(user => user.userid === session.userid);
                        return { ...session, ...user };
                    });

                    // Generate the table rows
                    const tableBody = document.querySelector("#reportTable tbody");
                    mergedData.forEach(user => {
                        // Calculate elapsed time from session start to **current** time
                        const sessionStart = new Date(user.sessionstart);
                        const currentTime = new Date();
                        const diffMs = currentTime - sessionStart; // Difference in milliseconds
                        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                        const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                        console.log(user);
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.userid || "N/A"}</td>
                            <td>${user.sessionfirstname || "N/A"}</td>
                            <td>${user.sessionlastname || "N/A"}</td>
                            <td>${user.sessionusername || "N/A"}</td>
                            <td>${user.sessionemail || "N/A"}</td>
                            <td>${sessionStart.toLocaleString()}</td>
                            <td>${user.sessionend ? new Date(user.sessionend).toLocaleString() : "Session Active"}</td>
                            <td>${diffHours} hours ${diffMinutes} minutes</td>
                            <td>${user.token || "N/A"}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    // Dump full join JSON at the bottom of the page
                    document.getElementById("jsonDump").textContent = JSON.stringify(mergedData, null, 4);
                } else {
                    console.error("Failed to fetch data from one or both APIs.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Fetch data and populate the table on page load
        fetchData();
    </script>
