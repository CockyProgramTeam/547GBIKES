<style>
  body {
    padding-top: 2rem;
  }
  .table-container {
    max-width: 1200px;
    margin: auto;
  }
</style>
</head>
<body onload="checkpll(); checkUserStatus();">
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="dropdown">
        <button class="jsmenu"><img src="../images/jsmenu4.png"></button> 
        <div class="dropdown-content">
          <a href="../index.html">Site Home</a>
          <a href="../cartreview.html">MyCart</a>
          <a href="../parks5.html">Review Park Options</a>
          <a href="../parksreview5.html">Park Reviews</a>
          <a href="../mybookings5.html">MyReservations</a>
          <a href="../manager.html">Manager Utilities</a>
        </div>
      </div> 
      <div class="logo">&nbsp&nbsp<H5>MyLinkv25 - Review Parks</H5></div>
    </div>
    <div class="nav-right">
      <img src="../images/bluecircle.png" id="profilephototarget" alt="User" style="cursor:pointer;" onclick="window.location.href='profile.html'" />
      <span id="H3UserBanner"></span>
      <a href="login.html" id="loginBtn" class="btn secondary-btn" onclick="loginUser(event)">Login</a>
      <a href="login.html" id="logoutBtn" class="btn secondary-btn" onclick="logoutUser(event)">Logout</a>
      <a href="cartreview.html" id="cartBtn3"><img src="../images/cart4.png" width="40px" height="40px"></a>
    </div>
  </div>

  <div align="center" id="banner"><span id="userGreeting">Welcome Guest</span></div>

  <div class="container table-container">
    <h2 class="text-center mb-4">Sales Catalogue Report</h2>

    <!-- Dropdown filter -->
    <div class="mb-3 text-center">
      <label for="filterSelect" class="form-label me-2"><strong>Filter:</strong></label>
      <select id="filterSelect" class="form-select d-inline-block w-auto">
        <option value="off" selected>Show All</option>
        <option value="global">Global Records</option>
        <option value="state">State Records</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="catalogueTable">
        <thead class="table-dark">
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let catalogueData = [];

    function renderTable(filter) {
      let filtered = [...catalogueData];

      if (filter === "global") {
        filtered = filtered.filter(item => item.global === 1);
      } else if (filter === "state") {
        filtered = filtered.filter(item => item.state === 1);
      }

      const tableHeader = $("#tableHeader");
      const tableBody = $("#tableBody");
      tableHeader.empty();
      tableBody.empty();

      if (filtered.length === 0) {
        tableBody.html("<tr><td colspan='100%' class='text-center'>No matching records found.</td></tr>");
        return;
      }

      // Generate headers dynamically
      const headers = Object.keys(filtered[0]);
      headers.forEach(key => {
        tableHeader.append(`<th>${key}</th>`);
      });

      // Populate rows
      filtered.forEach(row => {
        const rowHtml = headers.map(key => `<td>${row[key]}</td>`).join("");
        tableBody.append(`<tr>${rowHtml}</tr>`);
      });
    }

    $(document).ready(function () {
      fetch("https://parksapi.547bikes.info/api/SalesCatalogue")
        .then(response => response.json())
        .then(data => {
          catalogueData = data;
          renderTable("off"); // default: show all
        })
        .catch(error => {
          console.error("Error loading Sales Catalogue:", error);
          $("#tableBody").html("<tr><td colspan='100%' class='text-danger text-center'>Failed to load data.</td></tr>");
        });

      // Handle dropdown change
      $("#filterSelect").on("change", function () {
        renderTable(this.value);
      });
    });
  </script>
</body>
</html>
