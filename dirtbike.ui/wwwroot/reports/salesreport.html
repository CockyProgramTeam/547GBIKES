  <h4>Transaction Report by Month</h4>
  <div id="report"></div>

  <script>
    const payments = [
      {
        paymentId: 87,
        bookingId: 0,
        paymentMethod: "Credit Card",
        cardType: "Discover",
        cardLast4: "3321",
        cardExpDate: "04/2026",
        amountPaid: 132,
        paymentDate: "2025-11-02T20:42:58.960Z",
        transactionId: "ZRJ196233026",
        useridasstring: null
      }
      // Add more payment objects here
    ];

    const months = Array.from({ length: 12 }, (_, i) => new Date(2025, i).toLocaleString('default', { month: 'long' }));
    const grouped = {};

    for (const payment of payments) {
      const date = new Date(payment.paymentDate);
      const month = date.getMonth();
      const user = payment.useridasstring ?? 'Unknown User';
      if (!grouped[month]) grouped[month] = {};
      if (!grouped[month][user]) grouped[month][user] = [];
      grouped[month][user].push(payment);
    }

    const reportDiv = document.getElementById('report');

    months.forEach((monthName, i) => {
      const monthData = grouped[i] || {};
      const details = document.createElement('details');
      const summary = document.createElement('summary');
      summary.textContent = monthName;
      details.appendChild(summary);

      for (const user in monthData) {
        const table = document.createElement('table');
        const caption = document.createElement('caption');
        caption.textContent = `User: ${user}`;
        table.appendChild(caption);

        table.innerHTML += `
          <tr>
            <th>Transaction ID</th>
            <th>Amount Paid</th>
            <th>Payment Method</th>
            <th>Card Type</th>
            <th>Last 4</th>
            <th>Payment Date</th>
          </tr>
        `;

        monthData[user].forEach(p => {
          table.innerHTML += `
            <tr>
              <td>${p.transactionId}</td>
              <td>$${p.amountPaid}</td>
              <td>${p.paymentMethod}</td>
              <td>${p.cardType}</td>
              <td>${p.cardLast4}</td>
              <td>${new Date(p.paymentDate).toLocaleString()}</td>
            </tr>
          `;
        });

        details.appendChild(table);
      }

      reportDiv.appendChild(details);
    });
  </script>
