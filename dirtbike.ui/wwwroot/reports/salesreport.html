  <div align="center" id="banner"><span id="userGreeting">Welcome Guest</span></div>
  <h4 class="mt-3 text-center">Transaction Report by Month</h4>
  <div id="report" class="container mt-3"></div>

  <script>
    const payments = [
      {
        paymentId: 87,
        bookingId: 0,
        paymentMethod: "Credit Card",
        cardType: "Discover",
        cardLast4: "3321",
        cardExpDate: "04/2026",
        amountPaid: 132,
        paymentDate: "2025-11-02T20:42:58.960Z",
        transactionId: "ZRJ196233026",
        useridasstring: null
      },
      {
        paymentId: 88,
        bookingId: 1,
        paymentMethod: "Credit Card",
        cardType: "Visa",
        cardLast4: "1234",
        cardExpDate: "05/2027",
        amountPaid: 200,
        paymentDate: null, // ❌ no date
        transactionId: "ABC123456",
        useridasstring: "User42"
      }
    ];

    const months = Array.from({ length: 12 }, (_, i) =>
      new Date(2025, i).toLocaleString('default', { month: 'long' })
    );
    months.push("Unknown"); // 13th bucket

    const grouped = {};

    for (const payment of payments) {
      let monthIndex;
      if (payment.paymentDate) {
        const date = new Date(payment.paymentDate);
        if (!isNaN(date)) {
          monthIndex = date.getMonth(); // 0–11
        } else {
          monthIndex = 12; // Unknown bucket
        }
      } else {
        monthIndex = 12; // Unknown bucket
      }

      const user = payment.useridasstring ?? 'Unknown User';
      if (!grouped[monthIndex]) grouped[monthIndex] = {};
      if (!grouped[monthIndex][user]) grouped[monthIndex][user] = [];
      grouped[monthIndex][user].push(payment);
    }

    const reportDiv = document.getElementById('report');

    months.forEach((monthName, i) => {
      const monthData = grouped[i] || {};
      const details = document.createElement('details');
      const summary = document.createElement('summary');
      summary.textContent = monthName;
      details.appendChild(summary);

      for (const user in monthData) {
        const table = document.createElement('table');
        const caption = document.createElement('caption');
        caption.textContent = `User: ${user}`;
        table.appendChild(caption);

        table.innerHTML += `
          <tr>
            <th>Transaction ID</th>
            <th>Amount Paid</th>
            <th>Payment Method</th>
            <th>Card Type</th>
            <th>Last 4</th>
            <th>Payment Date</th>
          </tr>
        `;

        monthData[user].forEach(p => {
          table.innerHTML += `
            <tr>
              <td>${p.transactionId}</td>
              <td>$${p.amountPaid}</td>
              <td>${p.paymentMethod}</td>
              <td>${p.cardType}</td>
              <td>${p.cardLast4}</td>
              <td>${p.paymentDate ? new Date(p.paymentDate).toLocaleString() : "Unknown"}</td>
            </tr>
          `;
        });

        details.appendChild(table);
      }

      reportDiv.appendChild(details);
    });
  </script>
</body>
