<div align="center" id="banner"><span id="userGreeting">Welcome Guest</span></div>
  <div class="container table-container">
    <h2 class="text-center mb-4">Booking Report by Park</h2>
    <div id="reportContent">
      <!-- Tables will be inserted dynamically -->
    </div>
  </div>

  <script>
    $(document).ready(function () {
      fetch("https://parksapi.547bikes.info/api/Booking")
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            $("#reportContent").html("<p class='text-center text-warning'>No booking records found.</p>");
            return;
          }

          // Group bookings by parkName
          const grouped = {};
          data.forEach(item => {
            const park = item.parkName || "Unknown Park";
            if (!grouped[park]) grouped[park] = [];
            grouped[park].push(item);
          });

          // Render each park group
          Object.keys(grouped).sort().forEach(park => {
            const bookings = grouped[park];
            const headers = [
              "bookingId", "uid", "customerBillingName", "billingTelephoneNumber",
              "creditCardType", "creditCardLast4", "creditCardExpDate",
              "quantityAdults", "quantityChildren", "totalAmount",
              "transactionId", "reservationtype", "reservationstatus",
              "reversetransactionid", "cancellationrefund", "cartid"
            ];

            let tableHtml = `
              <div class="mb-4">
                <div class="park-header">${park}</div>
                <div class="table-responsive">
                  <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                      <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
                    </thead>
                    <tbody>
                      ${bookings.map(row => {
                        return `<tr>${headers.map(h => `<td>${row[h] ?? "â€”"}</td>`).join("")}</tr>`;
                      }).join("")}
                    </tbody>
                  </table>
                </div>
              </div>
            `;

            $("#reportContent").append(tableHtml);
          });
        })
        .catch(error => {
          console.error("Error loading Booking data:", error);
          $("#reportContent").html("<p class='text-danger text-center'>Failed to load booking data.</p>");
        });
    });
  </script>
