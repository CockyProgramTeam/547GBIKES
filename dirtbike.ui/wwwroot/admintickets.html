<!-- Modal -->
<div class="modal fade" id="ticketModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Update Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="ticketForm">

          <input type="hidden" id="ticketId">

          <div class="mb-3">
            <label class="form-label">Assign NOC Technician</label>
            <select class="form-select" id="nocTechSelect"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Severity</label>
            <select class="form-select" id="severity">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
              <option value="4">Critical</option>
            </select>
          </div>

          <!-- ✅ STATUS DROPDOWN -->
          <div class="mb-3">
            <label class="form-label">Ticket Status</label>
            <select class="form-select" id="ticketStatus">
                <option value="open">Open</option>
                <option value="monitor">Monitor</option>
                <option value="closed">Closed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Manager Comments</label>
            <textarea class="form-control" id="managerComments" rows="3"></textarea>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" id="closeTicketBtn">Close Ticket</button>
        <button class="btn btn-primary" id="saveTicketBtn">Save Changes</button>
      </div>

    </div>
  </div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API_BASE = "https://parksapi.547bikes.info";

document.addEventListener("DOMContentLoaded", function () {
    loadTickets();
    loadNocTechs();
});

function loadTickets() {
    fetch(`${API_BASE}/api/Userhelp`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#ticketTable tbody");
            tbody.innerHTML = "";

            data.forEach(ticket => {
                const row = `
                    <tr>
                        <td>${ticket.ticketid}</td>
                        <td>${ticket.fullname}</td>
                        <td>${ticket.severity}</td>
                        <td>${new Date(ticket.ticketdate).toLocaleString()}</td>
                        <td>${ticket.ticketstatus || "open"}</td>
                        <td>
                            <button class="btn btn-sm btn-primary"
                                onclick="openTicketModal(${ticket.id})">
                                Update
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        });
}

function loadNocTechs() {
    fetch(`${API_BASE}/api/Noctech`)
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("nocTechSelect");
            select.innerHTML = "";

            data.forEach(tech => {
                const display = `${tech.userid} (${tech.phone})`;
                const opt = `<option value="${tech.id}">${display}</option>`;
                select.insertAdjacentHTML("beforeend", opt);
            });
        });
}

function openTicketModal(id) {
    fetch(`${API_BASE}/api/Userhelp/${id}`)
        .then(res => res.json())
        .then(ticket => {
            document.getElementById("ticketId").value = ticket.id;
            document.getElementById("severity").value = ticket.severity;
            document.getElementById("managerComments").value = ticket.replied || "";

            // ✅ Load status (default to open)
            document.getElementById("ticketStatus").value =
                ticket.ticketstatus?.toLowerCase() || "open";

            const modal = new bootstrap.Modal(document.getElementById("ticketModal"));
            modal.show();
        });
}

document.getElementById("saveTicketBtn").addEventListener("click", function () {
    const id = document.getElementById("ticketId").value;

    const payload = {
        severity: document.getElementById("severity").value,
        replied: document.getElementById("managerComments").value,
        ticketstatus: document.getElementById("ticketStatus").value,
        repliedmanagerid: 123,
        responsedate: new Date().toISOString()
    };

    fetch(`${API_BASE}/api/Userhelp/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    }).then(() => {
        loadTickets();
        bootstrap.Modal.getInstance(document.getElementById("ticketModal")).hide();
    });
});

document.getElementById("closeTicketBtn").addEventListener("click", function () {
    const id = document.getElementById("ticketId").value;

    const payload = {
        replied: "Closed by manager",
        ticketstatus: "closed",
        responsedate: new Date().toISOString()
    };

    fetch(`${API_BASE}/api/Userhelp/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    }).then(() => {
        loadTickets();
        bootstrap.Modal.getInstance(document.getElementById("ticketModal")).hide();
    });
});
</script>
