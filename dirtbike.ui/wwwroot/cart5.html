 <script>
  $(document).ready(function () {
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const currentParkId = params.get("parkId");
    const selectedCartIds = [];

    if (!uid) {
      $("#cart-items").html(`<div class="alert alert-danger">Missing UID in URL.</div>`);
      return;
    }

    $.get("https://gridactions3b.547bikes.info/api/Parks", function (parks) {
      const parkMap = {};
      parks.forEach(p => parkMap[p.parkId] = p);

      $.get("https://gridactions3b.547bikes.info/api/Cart", function (cart) {
        const userItems = cart.filter(item => item.uid === uid && item.isCheckedOut !== 1 && item.isCheckedOut !== 2);
        if (userItems.length === 0) {
          $("#cart-items").html(`<div class="alert alert-info">No Transactions Pending for UID ${uid}.</div>`);
          return;
        }

        userItems.forEach(function (item) {
          const isCurrent = currentParkId && item.parkId.toString() === currentParkId;
          const park = parkMap[item.parkId];
          const parkName = park ? park.name : `Park #${item.parkId}`;
          const parkLogo = park && park.parklogourl ? `<img src="${park.parklogourl}" alt="Logo" class="park-logo">` : "";
          const parkAddress = park ? park.address : "Address not available";
          const cardId = `cart-${item.cartId}`;

          const card = `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm ${isCurrent ? 'highlight' : ''}" id="${cardId}">
                <div class="card-body d-flex flex-column">
                  <p class="card-text"><strong>Park:</strong><br><span class="d-flex justify-content-center align-items-center mb-3">${parkLogo}</span><span class="d-flex justify-content-center align-items-center mb-3">${parkName}</span></p>
                  <p class="card-text"><strong>Address:</strong> ${parkAddress}</p>
                  <p class="card-title"><strong>CartId:</strong> ${item.cartId}</p>
                  <p class="card-title"><strong>PassTypes:</strong> ${item.itemType}</p>
                  <p class="card-text"><strong>Description:</strong> ${item.itemDescription}</p>
                  <p class="card-text"><strong>TotalCartItems:</strong> ${item.totalcartitems}</p>
                  <p class="card-text"><strong>Total Price:</strong> $${item.transactiontotal}</p>
                  <p class="card-text"><strong>Date Added:</strong> ${item.dateAdded}</p>
                  <p class="card-text"><strong>Checked Out:</strong> ${item.isCheckedOut ? "Yes" : "No"}</p>
                  <button class="btn btn-outline-success mt-auto w-100 select-btn" data-cartid="${item.cartId}">Select for Payment</button>
                  <button class="btn btn-outline-danger mt-2 w-100 cancel-btn" data-cartid="${item.cartId}">Remove from Cart</button>
                </div>
              </div>
            </div>
          `;
          $("#cart-items").append(card);
        });

        $(document).on("click", ".select-btn", function () {
          const cartId = $(this).data("cartid").toString();
          const card = $(`#cart-${cartId}`);

          if (selectedCartIds.includes(cartId)) {
            selectedCartIds.splice(selectedCartIds.indexOf(cartId), 1);
            card.removeClass("selected");
            $(this).text("Select for Payment");
          } else {
            selectedCartIds.push(cartId);
            card.addClass("selected");
            $(this).text("Selected");
          }
        });

        $("#checkout-btn").on("click", function () {
          if (selectedCartIds.length === 0) {
            alert("Please select at least one item to proceed to payment.");
            return;
          }

          const query = selectedCartIds.map(id => `cartId=${encodeURIComponent(id)}`).join("&");
          window.location.href = `payments8.html?${query}`;
        });
      }).fail(function (xhr, status, error) {
        console.error("❌ Error loading cart:", status, error);
        $("#cart-items").html(`<div class="alert alert-danger">Error loading cart: ${error}</div>`);
      });
    }).fail(function (xhr, status, error) {
      console.error("❌ Error loading parks:", status, error);
      $("#cart-items").html(`<div class="alert alert-danger">Error loading park names: ${error}</div>`);
    });
  });

  function checkpll() {
    const someuid = localStorage.getItem('uid');
    if (someuid === '901') {
      window.location.href = 'loginerror.html';
    }
  }

  $(document).on("click", ".cancel-btn", function () {
    const cartId = $(this).data("cartid");

    if (!confirm("Are you sure you want to remove this item from your cart?")) return;

    $.ajax({
      url: `https://gridactions3b.547bikes.info/api/Cart/${cartId}`,
      type: "PUT",
      contentType: "application/json",
      data: JSON.stringify({ isCheckedOut: 2 }),
      success: function () {
        $(`#cart-${cartId}`).fadeOut(500, function () {
          $(this).remove();
        });
      },
      error: function (xhr, status, error) {
        console.error("❌ Error cancelling item:", status, error);
        alert("Failed to remove item. Please try again.");
      }
    });
  });
</script>
