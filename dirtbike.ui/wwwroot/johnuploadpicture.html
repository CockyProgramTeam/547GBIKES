  <h2>Upload or Link a Picture</h2>

  <form id="uploadForm">
    <div class="option">
      <label>
        <input type="radio" name="source" value="url" checked>
        Use Picture URL
      </label>
      <input type="text" id="pictureUrl" placeholder="Enter image URL">
    </div>

    <div class="option">
      <label>
        <input type="radio" name="source" value="file">
        Upload Picture File
      </label>
      <input type="file" id="pictureFile" accept="image/*" class="hidden">
    </div>

    <img id="preview" class="hidden" alt="Preview will appear here">

    <button type="submit">Submit</button>
  </form>

  <script>
    const userid = parseInt(localStorage.getItem("userid"));
    const useridstring = localStorage.getItem("userid");

    const sourceRadios = document.querySelectorAll('input[name="source"]');
    const pictureUrlInput = document.getElementById('pictureUrl');
    const pictureFileInput = document.getElementById('pictureFile');
    const preview = document.getElementById('preview');

    // Toggle visibility of inputs
    sourceRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'url') {
          pictureUrlInput.classList.remove('hidden');
          pictureFileInput.classList.add('hidden');
          preview.src = "";
          preview.classList.add('hidden');
        } else {
          pictureUrlInput.classList.add('hidden');
          pictureFileInput.classList.remove('hidden');
          preview.src = "";
          preview.classList.add('hidden');
        }
      });
    });

    // Show preview when URL is typed
    pictureUrlInput.addEventListener('input', () => {
      if (pictureUrlInput.value) {
        preview.src = pictureUrlInput.value;
        preview.classList.remove('hidden');
      } else {
        preview.src = "";
        preview.classList.add('hidden');
      }
    });

    // Show preview when file is chosen
    pictureFileInput.addEventListener('change', () => {
      const file = pictureFileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      let activepictureurl = null;
      let somepicture = null;

      const selectedSource = document.querySelector('input[name="source"]:checked').value;

      if (selectedSource === 'url') {
        activepictureurl = pictureUrlInput.value;
      } else {
        const file = pictureFileInput.files[0];
        if (!file) {
          alert("Please select a file.");
          return;
        }
        somepicture = await toBase64(file);
      }

      const payload = {
        id: 0,
        userid: userid,
        useridstring: useridstring,
        activepictureurl: activepictureurl,
        somepicture: somepicture
      };

      try {
        const response = await fetch(`https://parksapi.547bikes.info/api/Userpicture/userid/${userid}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("Picture uploaded successfully!");
        } else {
          alert("Error uploading picture.");
        }
      } catch (err) {
        console.error(err);
        alert("Network error.");
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
