<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="dropmenu.css" />
  <script src="./js/bikes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Transaction Detail Review</title>
  <style>
    .highlight {
      background-color: #e0f3ff !important;
    }
    .selected {
      border: 2px solid #198754;
    }
    .park-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body onload="initializeCartPage();">
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="dropdown">
        <button class="jsmenu"><img src="./images/jsmenu4.png"></button> 
        <div class="dropdown-content">
          <a href="index.html">Site Home</a>
          <a href="cart5.html">MyCart</a>
          <a href="mybookings5.html">MyReservations</a>
          <a href="manager.html">Manager Utilities</a>
        </div>
      </div> 
      <div class="logo">&nbsp;&nbsp;MyLinkv25 - Review Parks</div>
    </div>
    <div class="nav-right">
      <img src="./images/bluecircle.png" id="profilephototarget" alt="User" style="cursor:pointer;" onclick="window.location.href='profile.html'" />
      <span id="H3UserBanner"></span>
      <a href="login.html" id="loginBtn" class="btn secondary-btn" onclick="loginUser(event)">Login</a>
      <a href="login.html" id="logoutBtn" class="btn secondary-btn" onclick="logoutUser(event)">Logout</a>
      <a href="cart5.html?uid=1" id="cartBtn" class="btn secondary-btn" onclick="checkUser(event)">Cart</a>
    </div>
  </div>

  <div align="center" id="banner"><span id="userGreeting">Welcome Guest</span></div>

  <!-- Cart Summary and Items -->
  <div class="container mt-5">
    <div id="cart-summary" class="mb-4"></div>

    <h4 class="mb-3">Cart Items</h4>
    <div class="row fw-bold border-bottom pb-2 mb-2">
      <div class="col-md-2">Date</div>
      <div class="col-md-2">Vendor</div>
      <div class="col-md-3">Description</div>
      <div class="col-md-1">Qty</div>
      <div class="col-md-2">Price</div>
      <div class="col-md-2">Total</div>
    </div>
    <div id="cart-items"></div>
  </div>

  <script>
    const baseUrl = "https://gridactions3b.547bikes.info";
    const urlParams = new URLSearchParams(window.location.search);
    const cartId = urlParams.get("cartid");

    async function updateCartTotals(cartId) {
      try {
        const response = await fetch(`${baseUrl}/api/CartItem/cart/${cartId}`);
        const items = await response.json();

        let totalQty = 0;
        let totalPrice = 0;

        items.forEach(item => {
          totalQty += item.itemqty ?? 0;
          totalPrice += item.itemtotals ?? 0;
        });

        const cartUpdate = {
          totalcartitems: totalQty,
          transactiontotal: totalPrice
        };

        await fetch(`${baseUrl}/api/Cart/${cartId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cartUpdate)
        });

        console.log(`✅ Cart ${cartId} updated: ${totalQty} items, $${totalPrice.toFixed(2)}`);
        console.log(cartUpdate);
      } catch (err) {
        console.error("❌ Failed to update cart totals:", err);
      }
    }

    async function loadCartSummary() {
      const response = await fetch(`${baseUrl}/api/Cart/${cartId}`);
      const cartarray = await response.json();
      console.log(cartarray);
      cart = cartarray[0];
      const summaryHtml = `
        <div class="card">
          <div class="card-header bg-primary text-white">
            Transaction Summary
          </div>
          <div class="card-body">
            <p><strong>Cart ID:</strong> ${cart.cartId}</p>
            <p><strong>Park ID:</strong> <a href="findpark.html?parkId=${cart.parkId}">${cart.parkId}</a></p>
            <p><strong>User ID:</strong> ${cart.uid}</p>
            <p><strong>Status:</strong> ${cart.isCheckedOut === 1 ? "Checked Out" : "Pending"}</p>
            <p><strong>Payment ID:</strong> ${cart.paymentid || "N/A"}</p>
            <p><strong>Total Items:</strong> ${cart.totalcartitems}</p>
            <p><strong>Total Price:</strong> ${cart.transactiontotal}</p>
            <p><strong>Date Added:</strong> ${cart.dateAdded ? new Date(cart.dateAdded).toLocaleDateString() : "N/A"}</p>
          </div>
        </div>
      `;
      document.getElementById("cart-summary").innerHTML = summaryHtml;
    }

    async function loadCartItems() {
      const response = await fetch(`${baseUrl}/api/Cartitem/cart/${cartId}`);
      const items = await response.json();

      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (!items || items.length === 0) {
        container.innerHTML = `
          <div class="alert alert-info text-center" role="alert">
            No items found in this cart.
          </div>
        `;
        return;
      }

      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "row mb-2";
        row.innerHTML = `
          <div class="col-md-2">${item.cartitemdate ? new Date(item.cartitemdate).toLocaleDateString() : "N/A"}</div>
          <div class="col-md-2">${item.itemvendor || "N/A"}</div>
          <div class="col-md-3">${item.itemdescription || "N/A"}</div>
          <div class="col-md-1">${item.itemqty ?? 0}</div>
          <div class="col-md-2">$${typeof item.itemextendedprice === "number" ? item.itemextendedprice.toFixed(2) : "0.00"}</div>
          <div class="col-md-2">$${typeof item.itemtotals === "number" ? item.itemtotals.toFixed(2) : "0.00"}</div>
        `;
        container.appendChild(row);
      });
    }

    async function initializeCartPage() {
      await loadCartSummary();
      await loadCartItems();
      await updateCartTotals(cartId);
    }
  </script>
</body>
</html>
