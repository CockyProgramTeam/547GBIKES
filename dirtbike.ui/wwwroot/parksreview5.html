<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="dropmenu.css" />
  <link rel="stylesheet" href="adminhome.css" />
<script src="./js/bikes.js"></script>

  <title>Mountain Bike Parks - Grid View</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    .table td, .table th {
      font-size: 0.85rem;
    }
  </style>
</head>
<body onload="checkUserStatus()">
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="dropdown">
        <button class="jsmenu"><img src="./images/jsmenu4.png"></button> 
        <div class="dropdown-content">
                  <a href="index.html">Site Home</a>
                  <a href="cart5.html">MyCart</a>
                  <a href="mybookings5.html">MyReservations</a>
                  <a href="manager.html">Manager Utilities</a>
        </div>
      </div> 
      <div class="logo" align="left">&nbsp;&nbsp;MyLinkV25 - Park Review Home</div>  
    </div>
    <div class="nav-right">
      <img src="./images/bluecircle.png" id="profilephototarget" alt="User" style="cursor:pointer;" onclick="window.location.href='../profile.html'" width="30px" height="30px"/> 
      <span id="H3UserBanner">User</span>
      <button id="logoutBtn" onclick="onLogout(event)">Logout</button>
    </div>
  </div>

  <div class="container py-5">
    <div class="mb-3">
      <label for="stateFilter" class="form-label">Filter by State:</label>
      <select id="stateFilter" class="form-select" onchange="filterParksByState()">
        <option value="all">All States</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Region</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Trail Length (mi)</th>
            <th>Difficulty</th>
            <th>Day Pass ($)</th>
            <th>Trail Map</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="parks-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "https://gridactions3b.547bikes.info/api/Parks",
        method: "GET",
        success: function (parks) {
          const tableBody = $("#parks-table-body");
          const stateSet = new Set();

          function renderTable(filteredParks) {
            tableBody.empty();
            filteredParks.forEach(function (park) {
              const trailMap = park.trailmapurl
                ? `<a href="${park.trailmapurl}" target="_blank">Map</a>`
                : `<span class="text-muted">N/A</span>`;

              const actions = `
                <a href="book5.html?parkId=${park.parkId}" class="btn btn-success btn-sm mb-1">Book</a><br>
                <a href="reviews5.html?parkId=${park.parkId}" class="btn btn-outline-secondary btn-sm mb-1">Reviews</a><br>
                <a href="https://www.google.com/maps?q=${park.latitude},${park.longitude}" target="_blank" class="btn btn-outline-secondary btn-sm">Map</a>
              `;

              const row = `
                <tr>
                  <td>${park.name}</td>
                  <td>${park.state}</td>
                  <td>${park.region}</td>
                  <td>${park.address}</td>
                  <td>${park.phone}</td>
                  <td>${park.trailLengthMiles}</td>
                  <td>${park.difficulty}</td>
                  <td>${typeof park.dayPassPriceUsd === "number" ? park.dayPassPriceUsd.toFixed(2) : "N/A"}</td>
                  <td>${trailMap}</td>
                  <td>${actions}</td>
                </tr>
              `;
              tableBody.append(row);
              if (park.state) stateSet.add(park.state);
            });
          }

          renderTable(parks);

          const stateFilter = $("#stateFilter");
          Array.from(stateSet).sort().forEach(state => {
            stateFilter.append(`<option value="${state}">${state}</option>`);
          });

          window.filterParksByState = function () {
            const selectedState = stateFilter.val();
            const filtered = selectedState === "all"
              ? parks
              : parks.filter(p => p.state === selectedState);
            renderTable(filtered);
          };
        },
        error: function (xhr, status, error) {
          $("#parks-table-body").html(`<tr><td colspan="11" class="text-danger">Error loading parks: ${error}</td></tr>`);
        }
      });
    });
  </script>

  <!-- Footer -->
  <footer class="footer text-center mt-5"> 
    &copy; Cocky Consulting 2025. <br> All rights reserved.<br>  
    <a href="sitemap.html" class="sitelink">SiteMap</a>
  </footer>
</body>
</html>
