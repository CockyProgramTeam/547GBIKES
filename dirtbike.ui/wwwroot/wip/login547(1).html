<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="message" class="mt-3 text-center text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://gridactions3b.547bikes.info/api/User');
        const users = await response.json();

        const user = users.find(u => u.username === username && u.plainpassword === password);

        if (user) {
          for (const key in user) {
            localStorage.setItem(key, JSON.stringify(user[key]));
            localStorage.setItem("uid", user.id);
            }
          document.getElementById('message').textContent = 'Login successful!';
          document.getElementById('message').classList.remove('text-danger');
          document.getElementById('message').classList.add('text-success');
          localStorage.setItem("status","loggedin");  
          window.location.href = "index.html";
          
        } else {
          document.getElementById('message').textContent = 'Invalid username or password.';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Error connecting to server.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
