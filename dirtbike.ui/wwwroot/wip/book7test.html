<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="dropmenu.css" />
  <script src="./js/bikes.js"></script>
  <title>Mountain Bike Parks</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
* {
  box-sizing: border-box;
}

.columnproducts {
  float: left;
  width: 34%;
  padding: 10px;
  height: 300px; /* demo only */
}

.columnselected {
  float: left;
  width: 34%;
  padding: 10px;
  height: 300px; /* demo only */
}

.column3 {
  float: left;
  width: 15%;
  padding: 10px;
  height: 300px; /* demo only */
}

.columnactions {
  float: left;
  width: 13%;
  padding: 10px;
  height: 300px; /* demo only */
  background-color: blue;
  font: white;
  text-align: center;
  vertical-align: center;
  margin: 0 auto;
}

.column1 {
  float: left;
  width: 45%;
  padding: 10px;
  height: 300px;
}

.column2 {
  float: left;
  width: 45%;
  padding: 10px;
  height: 300px;
}

#productstuff {
  background-color: lightblue;
}

#interiorpanel {
  margin-left: 50px;
}

button {
  width: 150px;
  height: 60px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
  height: 220px;
}

.row2:after {
  content: "";
  display: table;
  clear: both;
  height: 180px;
}

#userGreeting {
  text-align: center;
  vertical-align: middle;
  color: white;
}

#banner {
  background-color: lightgrey;
  height: 60px;
  vertical-align: middle;
  width: 100%;
}

#cancelBtn {
  width: 400px;
}

#splash {
  font-size: 12pt;
}

body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
}

.container {
  display: flex;
  gap: 40px;
  justify-content: center;
}

.panel {
  width: 40%;
}

.panel h2 {
  text-align: center;
}

select {
  width: 100%;
  height: 300px;
}

.controls {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 10px;
  font-size: 16px;
  width: 90px;
}

#newcartbutton {
  width: 100%;
}

.compact-dropdown {
  height: auto;
  max-height: 38px;
  overflow-y: hidden;
}

#currentParkId {
  float: right;
}

#someparkid {
  float: right;
}

#productselector {
  background-color: lightgrey;
  width: 100%;
}

#catalogue {
  min-width: 300px;
  max-width: 300px;
  font-size: 9pt;
}

#selected {
  min-width: 300px;
  max-width: 300px;
  font-size: 9pt;
}

.container {
  width: 1500px;
}
</style>
</head>
<body>
 <div class="row2">
   <div class="column1" style="background-color:#aaa;">
     <h3>ParkInfo</h3>
     <hr>
     <div style="border:1px solid #999; height: 155px; overflow-y: auto;">
       <div style="background-color:#ccc; padding:5px;">
         <span id="someparkid"><strong>Current Park ID:</strong></span>
         <span id="currentParkId"></span><br>
       </div>
     </div>
     <div style="display: flex; align-items: center; gap: 10px;">
       <label for="parkSelector">Change Park:</label>
       <select id="parkSelector" onchange="changePark()" style="max-width: 280px; max-height: 80px; font-size: 0.85rem; padding: 2px 8px;">
         <option value="">Select a Park</option>
       </select>
       <div id="park-details"></div> <span id="currentParkName"></span>
     </div>
   </div>

   <div class="column2" style="background-color: #D3D3D3;">
     <h3>CartMaster</h3>
     <hr>
     <div id="cartMasterCard" style="border:1px solid #999; background-color:#eee; max-height:320px; overflow-y:auto; display:none;">
       <div style="background-color:#ccc; padding:5px; text-align:center;">
         Your Cart Master Summary For User: <span id="masterowner"></span>
       </div>
       <div style="padding:10px;">
         <p>
           Loyalty ID: <span id="loyaltyid"></span><br>
           Carts Count: <span id="cmCartsCount"></span><br>
           Active Carts: <span id="cmCartsActive"></span><br>
           Cancelled Carts: <span id="cmCartsCancelled"></span><br>
           Active List: <span id="cmCartsActiveList" style="max-height:100px;"></span>
         </p>
         <br>
         <div>
           <button id="newcartbutton" onclick="createNewCart()">Add New Cart</button>
         </div>
       </div>
     </div>
   </div>
 </div>

 <hr>

 <div id="productstuff">
   <div id="interiorpanel">
     <h2>Product Selection</h2>
     <div style="display:flex; gap:20px; margin-bottom:20px;">
       <label for="someglobalStartDate">Start:</label>
       <input type="date" id="someglobalStartDate" style="max-width: 140px;" />

       <label for="someglobalEndDate">End:</label>
       <input type="date" id="someglobalEndDate" style="max-width: 140px;" />
     </div><br><br>

     <div id="radios" style="display:flex; gap:15px; flex-wrap:wrap;">
       <label>Interests:</label>
       <label><input type="checkbox" name="activities" value="dirtbikes"> Dirtbikes</label>
       <label><input type="checkbox" name="activities" value="mountain_biking" checked> Mountain Biking</label>
       <label><input type="checkbox" name="activities" value="tentcamping"> Tent Camping</label>
       <label><input type="checkbox" name="activities" value="cabins"> Cabins</label>
       <label><input type="checkbox" name="activities" value="skiing"> Skiing</label>
       <label><input type="checkbox" name="activities" value="rafting"> Rafting</label>
       <label><input type="checkbox" name="activities" value="other" checked> Other Actions</label>
     </div><br><br>

     <div class="row">
       <div class="columnproducts" style="background-color:#aaa;">
         <h3>Products</h3>
         <hr>
         <p>Some text..</p>
       </div>
       <div class="columnactions" style="background-color: #D3D3D3;">
         <h3>Actions</h3><hr>
         <button onclick="moveToSelected()">Add Item(s)</button><br><br>
         <button onclick="moveToCatalogue()">Remove Item(s)</button><br><br>
         <button onclick="addSelectedToCart()">Save Item(s)</button><br>
       </div>
       <div class="columnselected" style="background-color:#bbb;">
         <h3>Selected</h3>
         <hr>
           <table style="width:100%; border-collapse:collapse;">
           <thead>
             <tr>
               <th style="text-align:left;">Products</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td><input type="number" id="Product1" name="P1" min="0" value="" style="width:90%;"></td>
             </tr>
             <tr>
               <td><input type="number" id="Product2" name="P2" min="0" value="" style="width:90%;"></td>
             </tr>
             <tr>
               <td><input type="number" id="Product3" name="P3" min="0" value="" style="width:90%;"></td>
             </tr>
             <tr>
               <td><input type="number" id="Product4" name="P4" min="0" value="" style="width:90%;"></td>
             </tr>
             <tr>
               <td><input type="number" id="Product5" name="P5" min="0" value="" style="width:90%;"></td>
             </tr>
           </tbody>
         </table>
       </div>

<div class="column3" style="background-color:#ccc;">
         <h3>Quantities</h3>
         <hr>
         <table style="width:100%; border-collapse:collapse;">
           <thead>
             <tr>
               <th style="text-align:left;">Adults</th>
               <th style="text-align:left;">Children</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td><input type="number" id="qtyAdults1" name="qtyAdults" min="0" value="0" style="width:60px;"></td>
               <td><input type="number" id="qtyChildren1" name="qtyChildren" min="0" value="0" style="width:60px;"></td>
             </tr>
             <tr>
               <td><input type="number" id="qtyAdults2" name="qtyAdults" min="0" value="0" style="width:60px;"></td>
               <td><input type="number" id="qtyChildren2" name="qtyChildren" min="0" value="0" style="width:60px;"></td>
             </tr>
             <tr>
               <td><input type="number" id="qtyAdults3" name="qtyAdults" min="0" value="0" style="width:60px;"></td>
               <td><input type="number" id="qtyChildren3" name="qtyChildren" min="0" value="0" style="width:60px;"></td>
             </tr>
             <tr>
               <td><input type="number" id="qtyAdults4" name="qtyAdults" min="0" value="0" style="width:60px;"></td>
               <td><input type="number" id="qtyChildren4" name="qtyChildren" min="0" value="0" style="width:60px;"></td>
             </tr>
             <tr>
               <td><input type="number" id="qtyAdults5" name="qtyAdults" min="0" value="0" style="width:60px;"></td>
               <td><input type="number" id="qtyChildren5" name="qtyChildren" min="0" value="0" style="width:60px;"></td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
   </div>
 </div>
