    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Quick Add</button>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>

          <th>Email</th>
          <th>Role</th>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">First Name</label><input type="text" class="form-control" id="firstname" required /></div>
            <div class="mb-3"><label class="form-label">Last Name</label><input type="text" class="form-control" id="lastname" required /></div>
            <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="username" required /></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="email" required /></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="plainpassword" required /></div>
            <div class="mb-3"><label class="form-label">Role</label><input type="text" class="form-control" id="role" required /></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update User Modal -->
  <div class="modal fade" id="updateUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="updateUserForm">
          <div class="modal-header">
            <h5 class="modal-title">Update User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId" />
            <div class="mb-3"><label class="form-label">First Name</label><input type="text" class="form-control" id="updateFirstname" required /></div>
            <div class="mb-3"><label class="form-label">Last Name</label><input type="text" class="form-control" id="updateLastname" required /></div>
            <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="updateUsername" required /></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="updateEmail" required /></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="updatePlainpassword" required /></div>
            <div class="mb-3"><label class="form-label">Role</label><input type="text" class="form-control" id="updateRole" required /></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_USER = "https://gridactions3b.547bikes.info/api/User";
    const API_PROFILE = "https://gridactions3b.547bikes.info/api/Userprofile";
    function loadUsers() {
  $.getJSON(API_USER, function (data) {
    const table = $("#userTable");
    table.empty();
    data.forEach(user => {
      table.append(`
        <tr>
          <td>${user.id}</td>
          <td>${user.firstname} ${user.lastname}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.companyid}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick='selectUser(${JSON.stringify(user)})'>
              Update Selected
            </button>
          </td>
        </tr>
      `);
    });
  });
}

    function selectUser(user) {
      $("#updateId").val(user.id);
      $("#updateFirstname").val(user.firstname);
      $("#updateLastname").val(user.lastname);
      $("#updateUsername").val(user.username);
      $("#updateEmail").val(user.email);
      $("#updatePlainpassword").val(user.plainpassword || "");
      $("#updateRole").val(user.role);
      $("#updateUserModal").modal("show");
    }

    $("#addUserForm").submit(function (e) {
      e.preventDefault();
      const firstname = $("#firstname").val();

      const username = $("#username").val();
      const email = $("#email").val();

      console.log("User Payload:", userPayload);

      $.ajax({
        url: API_USER,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(userPayload),
        success: function (userResult) {
          console.log("User Created:", userResult);
          const userid = userResult.userid;

          const profilePayload = { firstname, lastname, fullname, userid };
          console.log("Profile Payload:", profilePayload);

          $.ajax({
            url: API_PROFILE,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(profilePayload),
            success: function (profileResult) {
              console.log("Profile Created:", profileResult);
              $("#addUserModal").modal("hide");
              $("#addUserForm")[0].reset();
              loadUsers();
            },
            error: function (xhr) {
              console.error("Profile creation failed:", xhr.responseText);
            }
          });
        },
        error: function (xhr) {
          console.error("User creation failed:", xhr.responseText);
        }
      });
    });

    $("#updateUserForm").submit(function (e) {
      e.preventDefault();
      const firstname = $("#updateFirstname").val();
      const lastname = $("#updateLastname").val();
      const username = $("#updateUsername").val();
      const email = $("#updateEmail").val();
      const plainpassword = $("#updatePlainpassword").val();
      const role = $("#updateRole").val();

    $(document).ready(function () {
      loadUsers();
    });
  </script>
