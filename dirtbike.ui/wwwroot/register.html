    <div class="register-page">
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" placeholder="Last Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="photoinfo" placeholder="Photo" value="./images/parkguest.png" hidden>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button><BR>
                <button type="button" id="cancelButton" class="cancel-btn">Cancel</button>
            </form>
            <br>
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const profileurl = document.getElementById('photoinfo').value.trim();

            // Basic validation
            if (!/^[A-Za-z]+$/.test(firstname)) {
                alert("First name should contain only letters!");
                return;
            }
            if (!/^[A-Za-z]+$/.test(lastname)) {
                alert("Last name should contain only letters!");
                return;
            }
            if (username.length < 3) {
                alert("Username must be at least 3 characters long!");
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
                return;
            }
            if (password.length < 8 || !/\d/.test(password) || !/[A-Za-z]/.test(password)) {
                alert("Password must be at least 8 characters long with at least one letter and one number!");
                return;
            }

            // Prepare request payload
            const formData = {
                firstname: firstname,
                lastname: lastname,
                username: username,
                email: email,
                plainPassword: password,
                activepictureurl: profileurl || './images/parkguest.png'
            };
            console.log("formdata:", formData);
            try {
                const response = await fetch('https://parksapi.547bikes.info/api/Auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) { // Check if the request was successful
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Handle cancel button functionality
        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('registerForm').reset();
        });
    </script>
