<script>
const apiUrl = "https://parksapi.547bikes.info/api/Company";
let addModal = null;
let updateModal = null;

document.addEventListener("DOMContentLoaded", () => {
  addModal = new bootstrap.Modal(document.getElementById("addCompanyModal"));
  updateModal = new bootstrap.Modal(document.getElementById("updateCompanyModal"));
});

async function loadCompanies() {
  const res = await fetch(apiUrl);
  const data = await res.json();

  const tbody = document.querySelector("#companyTable tbody");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.id}</td>
        <td>${c.companyname}</td>
        <td>${c.city}</td>
        <td>${c.state}</td>
        <td>${c.emailfrontdesk}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick='openUpdateModal(${JSON.stringify(c)})'>Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteCompany(${c.id})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function openAddModal() {
  document.getElementById("addCompanyForm").reset();
  addModal.show();
}

async function saveNewCompany() {
  const payload = collectFormData("ac");

  const res = await fetch(apiUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("Company added successfully");
    addModal.hide();
    loadCompanies();
  } else {
    alert("Error adding company");
  }
}

function openUpdateModal(c) {
  for (const key in c) {
    const input = document.getElementById(`uc-${key.toLowerCase()}`);
    if (input) input.value = c[key];
  }
  updateModal.show();
}

async function saveUpdatedCompany() {
  const payload = collectFormData("uc");

  const res = await fetch(`${apiUrl}/${payload.id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert("Company updated successfully");
    updateModal.hide();
    loadCompanies();
  } else {
    alert("Error updating company");
  }
}

async function deleteCompany(id) {
  if (!confirm("Delete this company?")) return;

  const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });

  if (res.ok) {
    alert("Deleted");
    loadCompanies();
  } else {
    alert("Error deleting company");
  }
}

function collectFormData(prefix) {
  const fields = [
    "id","companyname","address1","address2","city","state","postalzip",
    "tfnumber","localnumber","emailfrontdesk","emailsupport","faxhr",
    "faxsecurity","faxcorp","dynamicsid","oracleid","alohaid"
  ];

  const payload = {};
  fields.forEach(f => {
    const el = document.getElementById(`${prefix}-${f.toLowerCase()}`);
    if (el) payload[f] = el.value;
  });

  return payload;
}
</script>
