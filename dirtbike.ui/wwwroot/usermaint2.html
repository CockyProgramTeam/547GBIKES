  <script>
  const API_URL = "https://gridactions3b.547bikes.info/api/User";
  
  function loadUsers() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("userTable");
        table.innerHTML = "";
        data.forEach(user => {
          table.innerHTML += `
            <tr>
              <td>${user.id}</td>
              <td>${user.userid}</td>
              <td>${user.fullName}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.role}</td>
              <td>${user.activepicturl}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
              </td>
            </tr>`;
        });
      });
  }
  
  document.getElementById("createForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(this).entries());
    payload.id = Math.floor(100000 + Math.random() * 900000);
  
    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(() => {
      this.reset();
      bootstrap.Modal.getInstance(document.getElementById("createModal")).hide();
      console.log(payload);
      loadUsers();
    });
  });
  
  function editUser(user) {
    const form = document.getElementById("updateForm");
    Object.keys(user).forEach(key => {
      if (form[key]) form[key].value = user[key];
    });
    new bootstrap.Modal(document.getElementById("updateModal")).show();
  }
  
  document.getElementById("updateForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(this).entries());
    fetch(`${API_URL}/${payload.Id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).then(() => {
      bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
      loadUsers();
    });
  });
  
  loadUsers();
  </script>
