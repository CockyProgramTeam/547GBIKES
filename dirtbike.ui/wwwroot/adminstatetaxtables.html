    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>State</th>
                        <th>Corporate Tax Rate</th>
                        <th>Individual Tax Rate</th>
                    </tr>
                </thead>

                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function loadTaxTables() {
        try {
            const response = await fetch('https://parksapi.547bikes.info/api/TaxtableState');
            const data = await response.json();

            const tableBody = document.getElementById('taxTableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.state}</td>
                        <td>${item.corporateTaxRate ?? 'N/A'}</td>
                        <td>${item.individualTaxRate ?? 'N/A'}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

        } catch (error) {
            console.error('Error loading tax tables:', error);
        }
    }

    loadTaxTables();
</script>
