  <table id="pictureTable"></table>

  <script>
    function getParkIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('parkId');
    }

    function createImageCell(url) {
      const cell = document.createElement('td');
      if (!url) {
        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        placeholder.innerText = 'No Picture Assigned';
        cell.appendChild(placeholder);
        return cell;
      }
      const img = document.createElement('img');
      img.src = url;
      img.onerror = () => {
        cell.innerHTML = '';
        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        placeholder.innerText = 'No Picture Assigned';
        cell.appendChild(placeholder);
      };
      cell.appendChild(img);
      return cell;
    }

    async function loadParkImages() {
      const parkId = getParkIdFromUrl();
      if (!parkId) {
        document.getElementById('parkName').innerText = 'No parkId provided in URL.';
        return;
      }
      try {
        const response = await fetch(`https://parksapi.547bikes.info/api/Parks/${parkId}`);
        const parklist = await response.json();
        const park = parklist[0];
        document.getElementById('parkName').innerText = park.name;

        const table = document.getElementById('pictureTable');
        for (let r = 0; r < 3; r++) {
          const row = table.insertRow();
          for (let c = 1; c <= 3; c++) {
            const index = r * 3 + c;
            const url = park[`pic${index}url`];
            row.appendChild(createImageCell(url));
          }
        }
      } catch (error) {
        document.getElementById('parkName').innerText = 'Error loading park data.';
        console.error(error);
      }
    }

    loadParkImages();
  </script>
