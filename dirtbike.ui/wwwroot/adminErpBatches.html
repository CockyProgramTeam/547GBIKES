  <h1>ERP Batches Report</h1>
  <table class="table table-bordered" id="batchTable">
    <thead class="table-dark">
      <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Batch Name</th>
        <th>Batch Type</th>
        <th>Status</th>
        <th>Qty Expected</th>
        <th>Qty Actual</th>
        <th>Qty Error</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="batchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Batch Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-sm table-striped">
            <tbody id="batchDetails"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const batchUrl = "https://parksapi.547bikes.info/api/Batch";
    const batchTypeUrl = "https://parksapi.547bikes.info/api/Batchtype";
    const tbody = document.querySelector("#batchTable tbody");
    const batchDetails = document.getElementById("batchDetails");
    const batchModal = new bootstrap.Modal(document.getElementById("batchModal"));

    async function loadReport() {
      const [batchRes, typeRes] = await Promise.all([fetch(batchUrl), fetch(batchTypeUrl)]);
      const batches = await batchRes.json();
      const types = await typeRes.json();

      const typeMap = {};
      types.forEach(t => typeMap[t.id] = t.name || ("Type " + t.id));

      const now = new Date();
      const currentYear = now.getFullYear();
      const years = [currentYear - 1, currentYear, currentYear + 1];

      tbody.innerHTML = "";
      batches.forEach((b, idx) => {
        const startDate = new Date(b.batchstart);
        const year = startDate.getFullYear();
        if (!years.includes(year)) return;

        const month = startDate.toLocaleString("default", { month: "short" });
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${year}</td>
          <td>${month}</td>
          <td>${b.batchname}</td>
          <td>${typeMap[b.batchtype] || b.batchtype}</td>
          <td>${b.batchstatus}</td>
          <td>${b.qtyexpected}</td>
          <td>${b.qtyactual}</td>
          <td>${b.qtyerror}</td>
          <td><button class="btn btn-sm btn-primary" onclick="showDetails(${idx})">View</button></td>
        `;
        tbody.appendChild(row);
      });

      // Save batches globally for modal access
      window.allBatches = batches;
      window.typeMap = typeMap;
    }

    function showDetails(index) {
      const b = window.allBatches[index];
      batchDetails.innerHTML = "";
      for (const key in b) {
        const row = document.createElement("tr");
        row.innerHTML = `<td><strong>${key}</strong></td><td>${b[key]}</td>`;
        batchDetails.appendChild(row);
      }
      batchModal.show();
    }

    loadReport();
  </script>
