<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="resetpassword.css" rel="stylesheet"/>
</head>
<body>

<div class="reset-password-page">
    <div class="reset-password-container">
        <h2>Change Your Password</h2>
        <p>Enter your current password and new password below.</p>
        <form id="resetPasswordForm">
            <input type="password" id="currentPassword" placeholder="Current Password" required />
            <input type="password" id="newPassword" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
            <button type="submit">Change Password</button>
        </form>
        <a href="profile.html">‚Üê Back</a>
    </div>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Stop form from submitting normally

        // const urlParams = new URLSearchParams(window.location.search);
        // const token = urlParams.get('token'); // This will be sent as the Bearer token
        const token = localStorage.getItem('token');

        if (!token) {
            alert("Missing token.");
            return;
        }

        const currentPassword = document.getElementById('currentPassword').value.trim();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (!currentPassword || !newPassword || !confirmPassword) {
            alert("All fields are required.");
            return;
        }

        if (newPassword.length < 8 || !/\d/.test(newPassword) || !/[A-Za-z]/.test(newPassword)) {
            alert("New password must be at least 8 characters long and include both letters and numbers.");
            return;
        }

        if (newPassword !== confirmPassword) {
            alert("New passwords do not match.");
            return;
        }

        const requestData = {
            CurrentPassword: currentPassword,
            NewPassword: newPassword
        };

        try {
            const response = await fetch('https://cockyapiv3-bugudue8akcsbacz.westus3-01.azurewebsites.net/api/Auth/resetPasswordProfile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            });
        
            const raw = await response.text();
            console.log("Raw response:", raw);
        
            let data;
            try {
                data = JSON.parse(raw);
            } catch (e) {
                console.error("Failed to parse JSON:", e);
                alert("Server sent invalid JSON:\n" + raw);
                return;
            }
        
            if (response.ok) {
                alert(data.message || 'Password successful changed!');
                window.location.href = 'profile.html';
            } else {
                console.error("Full error response object:", data);
                alert(data.error || data.message || raw || 'Failed to change password.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>

</body>
</html>
