<script>
const API_BASE = "https://parksapi.547bikes.info";

document.addEventListener("DOMContentLoaded", function () {
    loadRefunds();
});

function loadRefunds() {
    fetch(`${API_BASE}/api/Refunds`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#refundTable tbody");
            tbody.innerHTML = "";

            data.forEach(refund => {
                const row = `
                    <tr>
                        <td>${refund.refundId}</td>
                        <td>${refund.bookingId}</td>
                        <td>$${refund.amountPaid.toFixed(2)}</td>
                        <td>${refund.paymentMethod}</td>
                        <td>${refund.cardType} •••• ${refund.cardLast4}</td>
                        <td>${refund.paymentDate}</td>
                        <td>${refund.fullname}</td>
                        <td>${refund.parkName}</td>
                        <td>${refund.state}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        });
}
</script>
